<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números pares e impares</title>
    <script type="text/javascript" src="../siteAula15/script/exibirparimpar.js"></script>
</head>
<body>
    <h1 style="text-align: center;">Esta pagina exibe os números pares e ímpares de uma sequencia informada pelo usuário</h1>
    <hr width="100%">
    <label for="numero">Informe o valor final que deseja exibir os números pares e impares</label>
    <input type="text" id="numero">
    <p>
        <button type="submit" id="exibir" onclick="exibirParImpar()">Exibir</button>
    </p>
    <ul id="pares">Números Pares: </ul>
    <label id="nPares"></label>
    <br>
    <br>
    <ul id="impares">Números Impares: </ul>
    <label id="nImpares"></label>
</body>
</html>
