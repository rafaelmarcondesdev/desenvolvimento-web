<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Looks da Gi</title>
        <meta charset="UTF-8">
        <!--Customiza a resolução inicial que o navegador deve renderizar do viewport-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../siteRevisao/estilos/layout.css">
    </head>
    <body>

        <!--Tag HTML5 utilizada para definir cabeçalho dentro da página-->
        <header>
            <h1>Cabeçalho da Página</h1>
        </header>

        <section>
            <!--Tag HTML5 utilizada para menu ou seção que possui links-->
            <nav>
                Navegação
            </nav>

            <!--Tag HTML5 utilizada para o conteúdo principal. Esta tag só pode ser utilizada uma unica vez na página-->
            <main>
                Conteúdo Principal 
            </main>

            <!--Tag HTML5 utilizada para conteúdos relacionados ao site-->
            <aside>
                Conteúdo Relacionado ao site
            </aside>
        </section>

      
        <!--Tag HTML5 utiliza-se para definir o rodapé da página-->
        <footer>
            Rodapé
        </footer>

    </body>
</html>
